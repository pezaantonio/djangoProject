{% extends 'main/base.html' %}

{% block title %} Add workout {% endblock %}

{% block content %}

<div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
        <h1 class="w3-text-teal"> Add Workout </h1>
        <form method="post" action="/addworkout/" class="form-group">
            {% csrf_token %}
            <div class="input-group mb-3"> 
                <div>
                    {{form.as_p}}
                    <button type="action", name="add", class="add"> Add Set </button>
                </div>
                    <p> <button type="submit", name="save", class="btn btn-success"> Save </button> </p>
            </div>
        </form>
    </div>
</div>

<form>
    <p>
        <label>Name:</label> <input type="text">
        <label>Age:</label> <input type="text">
        <span class="remove">Remove</span>
    </p>
    <p>
        <span class="add">Add fields</span>
    </p>
</form>

<script>
    $(".add").click(function() {
        $("form > p:first-child").clone(true).insertBefore("form > p:last-child");
        return false;
    });
    
    $(".remove").click(function() {
        $(this).parent().remove();
    });
</script>
{% endblock %}
