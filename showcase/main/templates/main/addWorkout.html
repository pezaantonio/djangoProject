{% extends 'main/base.html' %}

{% block title %} Add workout {% endblock %}

{% block content %}
<h3> Add Workout </h3>
<form method="post" action="/addworkout/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3"> 
        <div>
            {{form.as_p}}
            <button type="submit", name="save", class="btn btn-success"> Add Workout </button>
        </div>
    </div>
</form>

{% endblock %}
